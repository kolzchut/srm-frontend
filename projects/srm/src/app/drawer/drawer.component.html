<div class='content'
    [class.state-peek]="state === 'peek'"
    [class.state-card]="state === 'card'"
    [class.state-hidden]="state === 'hidden'"
    [class.state-most]="state === 'most'"
    [class.state-full]="state === 'full'"
>
    <div class='handle' (click)='handle.emit("click")' #handleEl>
        <app-image-button imageUrl='assets/img/drawer-handle.svg'></app-image-button>
    </div>
    <div class='scrollable'>
        <ng-content></ng-content>
    </div>
</div>
