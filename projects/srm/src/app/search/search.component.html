<div class='search-bar'>
    <button class='back-button' (click)='location.back()'></button>
    <input type='search' placeholder='ניתן לחפש לפי שם, סוג מענה, מיקום...' [(ngModel)]='query' enterkeyhint='חיפוש' #input (keydown)='changed($event)'>
    <button class='clear-button' (click)='query=""' *ngIf='!!query'></button>
</div>
<div class='results'>
    <div class='result' *ngFor='let result of (query ? results : presets)'>
        <a class='result-title' [routerLink]='result.link' [queryParams]='result.linkParams'>
            <span class='result-icon'>
            </span>
            <span class='text' [innerHtml]='result.display'></span>
        </a>
        <a class='result-arrow direct'
           *ngIf='result.direct'
           [routerLink]='result.link'
           [queryParams]='result.linkParams'></a>
        <a class='result-arrow'
           *ngIf='!result.direct'
           (click)='result.query && query = result.query'></a>
    </div>
</div>
