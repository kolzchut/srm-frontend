<div class='container' appArrowToTab role='dialog' aria-modal='true' (keydown)='keydown($event)' aria-label="תיבת החיפוש באתר">
    <app-search-bar [config]='searchConfig'></app-search-bar>
    <div class='overlay layout-desktop' (click)='location.back()' tabindex="-1" role="presentation">
        <div class='closer-text' role='button' aria-label='סגירת תיבת החיפוש וחזרה לעמוד הקודם' clickOnReturn tabindex="0"><img src='../../assets/img/icon-close-black.svg'></div>
    </div>
    <app-autocomplete-results [config]='searchConfig'></app-autocomplete-results>
</div>
