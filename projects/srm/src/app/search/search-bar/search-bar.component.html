<a class='logo layout-desktop' [routerLink]='["/"]' aria-label='חזרה לעמוד הבית'></a>
<button class='back-button layout-mobile' (activated)='location.back()' clickOnReturn aria-label="סגירת תיבת החיפוש וחזרה לעמוד הקודם"></button>
<div class='searchbox'>
    <input type='search' placeholder='ניתן לחפש לפי שם, סוג מענה, מיקום...' [(ngModel)]='config.query' enterkeyhint='חיפוש' #input (keydown)='config.changed($event)' class='focusable'
        aria-label='חיפוש שירותים באתר כל שירות. ניתן להשתמש בחיצים על מנת לנווט באפשרויות או באמצעות טאב אם משתמשים בקורא מסך.'  role='textbox'
    >
    <button class='clear-button' (click)='config.query=""' *ngIf='!!config.query' aria-label="ניקוי החיפוש"></button>    
</div>
<app-desktop-menu-links></app-desktop-menu-links>
