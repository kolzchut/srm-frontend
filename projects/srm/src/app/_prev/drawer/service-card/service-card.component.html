<div class='header-wrapper'>
    <div class='header'>
        <app-card-where [card]='card'></app-card-where>
        <app-card-what [card]='card' [big]='false' [highlight]='highlight'></app-card-what>
    </div>
    <div class='close' *ngIf='closeable' (click)='close($event)'>
        <div class='icon'></div>
    </div>
</div>
<app-card-tags [card]='card'></app-card-tags>
