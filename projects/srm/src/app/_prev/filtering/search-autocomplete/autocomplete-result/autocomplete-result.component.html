<a (click)='click($event)'>
    <ng-container *ngIf="type === 'responses'">
        <div class='result response'>
            <div class='count'>{{result.count}}</div>
            <div class='name-container'>
                <span class='name' [innerHtml]='highlight(result.name)'></span>
                <div class='breadcrumbs' [innerHtml]='result.breadcrumbs'></div>
            </div>
            <div class='arrow'></div>
        </div>
    </ng-container>
    <ng-container *ngIf="type === 'orgs'">
        <div class='result org'>
            <div class='count'>{{result.count}}</div>
            <div class='name-container'>
                <span class='name' [innerHtml]='highlight(result.name)'></span>
            </div>
            <div class='arrow'></div>
        </div>
    </ng-container>
    <ng-container *ngIf="type === 'places'">
        <div class='result place'>
            <div class='location'></div>
            <div class='name' [innerHtml]='highlight(result.name[0])'></div>
            <div class='arrow'></div>
        </div>
    </ng-container>
    <ng-container *ngIf="type === 'cards'">
        <app-service-card [card]='result' [highlight]='true'></app-service-card>
    </ng-container>
</a>
