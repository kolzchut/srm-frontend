<div class='title' *ngIf='cards.length > 1'>עוד {{cards.length}} שירותים ניתנים בסניף זה:</div>
<div class='title' *ngIf='cards.length === 1'>עוד שירות נוסף ניתן בסניף זה:</div>
<a [routerLink]='["../..", "c", card.card_id]' [queryParamsHandling]='"merge"' *ngFor='let card of cards' [attr.aria-label]='"פתיחת עמוד השירות של " + card.service_name'>
    <app-result-card [card]='card' [small]='true' [smallDesktop]='true'></app-result-card>
</a>
