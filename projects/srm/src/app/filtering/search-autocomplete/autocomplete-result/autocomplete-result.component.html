<ng-container *ngIf="type === 'response'">
    <div class='result'>
        <div class='count'>{{result.count}}</div>
        <div class='name' [innerHtml]='result.name'></div>
        <div class='arrow'></div>
    </div>
</ng-container>
<ng-container *ngIf="type === 'place'">
    <div class='result'>
        <div class='location'></div>
        <div class='name' [innerHtml]='result.name'></div>
        <div class='arrow'></div>
    </div>
</ng-container>
<ng-container *ngIf="type === 'service'">
    <app-service-card [item]='result'></app-service-card>
</ng-container>
