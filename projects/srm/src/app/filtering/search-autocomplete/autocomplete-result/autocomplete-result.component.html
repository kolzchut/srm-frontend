<a (click)='click($event)'>
    <ng-container *ngIf="type === 'response'">
        <div class='result'>
            <div class='count'>{{result.count}}</div>
            <div class='name'>
                <span [innerHtml]='highlight(result.name)'></span>
                <div class='breadcrumbs' [innerHtml]='result.breadcrumbs'></div>
            </div>
            <div class='arrow'></div>
        </div>
    </ng-container>
    <ng-container *ngIf="type === 'place'">
        <div class='result'>
            <div class='location'></div>
            <div class='name' [innerHtml]='highlight(result.name[0])'></div>
            <div class='arrow'></div>
        </div>
    </ng-container>
    <ng-container *ngIf="type === 'service'">
        <app-service-card [item]='result' [highlight]='true'></app-service-card>
    </ng-container>
</a>
