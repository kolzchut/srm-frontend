<div class='backdrop' [class.visible]='visible' [class.active]='active' (click)='closeMe(null)'>

</div>
<div class='menu'
    [class.enter]='active'
    [class.visible]='visible'
>
    <div class='container'>
        <a class='logo' [routerLink]='["/"]'></a>
        <a class='menu-item' [routerLink]='["/"]' i18n>דף הבית</a>
        <a class='menu-item' [routerLink]='["/about", "kolsherut"]' i18n>אודות המפה</a>
        <a class='menu-item' [routerLink]='["/about", "partners"]' i18n>שותפים</a>
        <a class='menu-item' i18n  href='https://www.kolzchut.org.il/he/כל-זכות:כל-שירות_-_מדיניות_השימוש' target='_blank' (click)='closeMe(null)'>
            מדיניות האתר
        </a>
        <a class='menu-item' [routerLink]='["/about", "contact"]' i18n>צרו קשר</a>
    </div>
    <div class='logos-strip'>
        <div class='scroller'>
            <div *ngFor='let url of logoUrls' class='logo-strip-item' [style.background-image]='"url(" + url + ")"'></div>
            <div *ngFor='let url of logoUrls' class='logo-strip-item' [style.background-image]='"url(" + url + ")"'></div>    
        </div>
    </div>
    <div class='closer' (click)='closeMe(null)'></div>
</div>
