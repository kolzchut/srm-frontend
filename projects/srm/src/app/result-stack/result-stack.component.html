<div class='branch' *ngFor='let branchCards of results'>
    <div class='branch-headers'>
        <ng-container *ngIf='branchCards[0].branch_city'>
            <ng-container *ngIf='branchCards[0].organization_short_name'>
                <span class='org'>{{branchCards[0].organization_short_name}}&nbsp;/&nbsp;</span>
                <span class='city'>{{branchCards[0].branch_city}}</span>
            </ng-container>
            <ng-container *ngIf='!branchCards[0].organization_short_name'>
                <span class='org'>{{branchCards[0].organization_name}}&nbsp;/&nbsp;</span>
                <span class='city'>{{branchCards[0].branch_city}}</span>
            </ng-container>
        </ng-container>
        <ng-container *ngIf='!branchCards[0].branch_city'>
            <span class='org'>{{branchCards[0].organization_name}}&nbsp;/&nbsp;</span>
            <span class='city'>{{branchCards[0].branch_name}}</span>
        </ng-container>
    </div>
    <div class='cards'>
        <app-result-card *ngFor='let card of branchCards' [card]='card'></app-result-card>
    </div>
</div>
