<div class='title'>
    <h2 [class.compact]='compact' [class.stacked]='stacked' [class.smallDesktop]='smallDesktop' [innerHtml]='_h(card, "service_name")'></h2>
    <ng-container *ngIf='showSnippet || compact || stacked || smallDesktop'>
        <app-response [response]='r' [small]='small' [link]='false' *ngFor='let r of selectedResponses'></app-response>
        <app-situation [situation]='s' [small]='small'  *ngFor='let s of selectedSituations'></app-situation>    
    </ng-container>
</div>
<ng-container *ngIf='!showSnippet && !compact && !stacked && !smallDesktop'>
    <div class='title'>
        <app-response [response]='r' [small]='small' [link]='false' *ngFor='let r of selectedResponses'></app-response>
        <app-situation [situation]='s' [small]='small' *ngFor='let s of selectedSituations'></app-situation>    
    </div>
</ng-container>
<div class='snippet' [innerHtml]='snippet' *ngIf='showSnippet'></div>
