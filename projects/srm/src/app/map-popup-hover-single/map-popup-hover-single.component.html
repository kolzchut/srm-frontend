<ng-container *ngIf='card'>
    <div class='header'>
        <app-branch-details [card]='card'></app-branch-details>
    </div>
    <a [routerLink]='cardRouter.route(card)' [queryParamsHandling]='"merge"'>
        <app-result-card [card]='card' [compact]='true' [bold]='true'></app-result-card>
    </a>
</ng-container>
