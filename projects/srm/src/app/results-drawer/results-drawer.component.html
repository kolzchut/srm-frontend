<div class='map-window'
    [class.gesture]='gesture'
    [class.national]='state === DrawerState.National'
    [style.height]='calcedHeight + "px"'>
    <app-area-search [areaSearchState]='areaSearchState'></app-area-search>
    <ng-container *ngIf='nationalCount > 0'>
        <a *ngIf='state === DrawerState.National' class='national-bg' [routerLink]='["."]' [queryParams]="{national: null}" [queryParamsHandling]='"merge"' [preserveFragment]="true" role='presentation' tabindex="-1">&nbsp;</a>
        <a class='national-services' [routerLink]='["."]' [queryParams]="{national: 'yes'}" [queryParamsHandling]='"merge"' [preserveFragment]="true"
            *ngIf='state !== DrawerState.National' role='button' aria-label='סינון התוצאות להצגת שירותים כלל ארציים בלבד'>
             <span>+ {{ nationalCount }} שירותים כלל ארציים</span>
        </a>
        <div class='national-services' *ngIf='state === DrawerState.National'>
            <span>+ {{ nationalCount }} שירותים כלל ארציים</span>
            <a class='close' [routerLink]='["."]' [queryParams]="{national: null}" [queryParamsHandling]='"merge"' [preserveFragment]="true" *ngIf='!scrollAll' aria-label='סינון התוצאות להצגת גם שירותים מקומיים וגם כלל ארציים' clickOnReturn></a>
        </div>
        <div class='national-services-explanation layout-desktop' *ngIf='state === DrawerState.National'>
            *השירותים ניתנים בכל הארץ
        </div>
    </ng-container>
</div>
<div class='content' #handleEl role="presentation">
    <div class='non-scrollable' [class.scrollable-anyway]='scrollAll'>
        <div class='handle layout-mobile' (click)='$event.stopPropagation()' role='presentation'>
            <app-image-button imageUrl='assets/img/drawer-handle.svg'></app-image-button>
        </div>
        <ng-content select='content-header'></ng-content>
    </div>
    <div class='scrollable' #scrollable>
        <ng-content select='content'></ng-content>
    </div>
    <!-- <div class='non-scrollable' *ngIf='layout.desktop'>
        <ng-content select='content-footer'></ng-content>
    </div> -->
</div>
