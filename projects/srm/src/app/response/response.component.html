<a class='response' *ngIf='link' 
    [style.background-color]='bgColor'
    [style.border-color]='borderColor'
    [routerLink]='search ? ["/q"] : ["/s", responseQuery]'
    [queryParams]='search ? {q: response.name} : null'
    [class.small]='small'
    [attr.aria-label]='response.name + " - לחצו לחיפוש באתר"'
    (mouseover)='hover = true' (mouseleave)='hover = false'
>
    <span class='point'>
        <span
            [style.background]='pointBgColor'
            [style.border-color]='pointBorderColor'
        ></span>
    </span>
    <span class='name'
        [class.small]='small'
        [style.font-weight]='fontWeight'
        [style.color]='textColor'
    >{{response.name}}</span>
    <span class='link' *ngIf='suffix'
        [style.background-color]='linkBgColor'
    ><span [style.color]='linkColor'>←</span></span>
</a>
<div class='response selectable' *ngIf='!link && selectable' 
    [style.background]='bgColor'
    [style.border-color]='borderColor'
    (click)='onClick()'
    [class.small]='small'
    role='button'
    [attr.aria-label]='selected ? ("ביטול סינון לפי נושא " + response.name) : ("הפעלת סינון לפי נושא " + response.name)'
    tabindex="0"
    (mouseover)='hover = true' (mouseleave)='hover = false'
>
    <span class='point'>
        <span
            [style.background]='pointBgColor'
            [style.border-color]='pointBorderColor'
            [class.selected]='selected'
            [class.disabled]='disabled'
        ></span>
    </span>
    <span class='name'
        [class.small]='small'
        [class.selected]='selected'
        [class.disabled]='disabled'
        [style.color]='textColor'
        [style.font-weight]='fontWeight'
    >{{response.name}}</span>
    <span class='icon' *ngIf='selected'></span>
</div>
<div class='response' *ngIf='!link && !selectable' 
    [style.background]='bgColor'
    [style.border-color]='borderColor'
    [class.small]='small'
>
    <span class='point'>
        <span
            [style.background]='pointBgColor'
            [style.border-color]='pointBorderColor'
        ></span>
    </span>
    <span class='name'
        [class.small]='small'
        [style.font-weight]='fontWeight'
        [style.color]='textColor'
        [innerHTML]='response.name'></span>
</div>
