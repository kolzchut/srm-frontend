<a class='response' *ngIf='link' 
[style.background-color]='borderColor'
[routerLink]='search ? ["/q"] : ["/s", responseQuery]'
[queryParams]='search ? {q: response.name} : null'
[class.small]='small'
[attr.aria-label]='"חיפוש " + response.name'
>
    <span class='point'>
        <span
            [style.background]='pointBgColor'
            [style.border-color]='pointBorderColor'
        ></span>
    </span>
    <span class='name'
        [class.small]='small'
        [style.font-weight]='fontWeight'
    >{{response.name}}</span>
    <span class='link' *ngIf='suffix'
        [style.background-color]='borderColor'
    >←</span>
</a>
<div class='response selectable' *ngIf='!link && selectable' 
    [style.background]='bgColor'
    [style.border-color]='borderColor'
    (click)='onClick()'
    [class.small]='small'
    role='button'
    [attr.aria-label]='selected ? ("ביטול בחירת " + response.name) : ("בחירת " + response.name)'
    tabindex="0"
>
    <span class='point'>
        <span
            [style.background]='pointBgColor'
            [style.border-color]='pointBorderColor'
            [class.disabled]='disabled'
        ></span>
    </span>
    <span class='name'
        [class.small]='small'
        [class.selected]='selected'
        [class.disabled]='disabled'
        [style.font-weight]='fontWeight'
    >{{response.name}}</span>
    <span class='icon' *ngIf='selected'></span>
</div>
<div class='response' *ngIf='!link && !selectable' 
    [style.background]='bgColor'
    [style.border-color]='borderColor'
    [class.small]='small'
>
    <span class='point'>
        <span
            [style.background]='pointBgColor'
            [style.border-color]='pointBorderColor'
        ></span>
    </span>
    <span class='name'
        [class.small]='small'
        [style.font-weight]='fontWeight'
        [innerHTML]='response.name'></span>
</div>
