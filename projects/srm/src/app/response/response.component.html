<a class='response' *ngIf='link' 
[style.background-color]='borderColor'
[routerLink]='search ? ["/q"] : ["/s", responseQuery]'
[queryParams]='search ? {q: response.name} : null'
[class.small]='small'
[attr.aria-label]='"Search " + response.name'
>
    <span class='point'>
        <span
            [style.background]='pointBgColor'
            [style.border-color]='pointBorderColor'
        ></span>
    </span>
    <span class='name'
        [class.small]='small'
        [style.font-weight]='fontWeight'
    >{{response.name}}</span>
    <span class='link' *ngIf='suffix'
        [style.background-color]='borderColor'
    >â†</span>
</a>
<div class='response' *ngIf='!link && selectable' 
    [style.background]='bgColor'
    [style.border-color]='borderColor'
    (click)='onClick()'
    [class.small]='small'
    role='button'
    [attr.aria-label]='"Toggle " + response.name'
    tabindex="0"
>
    <span class='point'>
        <span
            [style.background]='pointBgColor'
            [style.border-color]='pointBorderColor'
        ></span>
    </span>
    <span class='name'
        [class.small]='small'
        [style.font-weight]='fontWeight'
    >{{response.name}}</span>
</div>
<div class='response' *ngIf='!link && !selectable' 
    [style.background]='bgColor'
    [style.border-color]='borderColor'
    [class.small]='small'
>
    <span class='point'>
        <span
            [style.background]='pointBgColor'
            [style.border-color]='pointBorderColor'
        ></span>
    </span>
    <span class='name'
        [class.small]='small'
        [style.font-weight]='fontWeight'
    >{{response.name}}</span>
</div>
