<div class='where'>
    <img class='icon' src='assets/img/icon-location.svg'>
    <ng-container *ngIf='item.branch_name'>
        <span class='branch-name'>{{item.branch_name}}</span>
        <span class='address'>({{item.address}})</span>    
    </ng-container>
    <ng-container *ngIf='!item.branch_name'>
        <span class='address'>{{item.address}}</span>
    </ng-container>
</div>
