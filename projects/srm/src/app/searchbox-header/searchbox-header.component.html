<div class='searchbox'>
    <app-menu-icon></app-menu-icon>
    <a class='clickable' [routerLink]='["/q"]' [queryParams]='{q: searchParams?.original_query}' [title]='searchParams?.original_query'>
        <div class='search-params' *ngIf='placeholder'>
            <span class='placeholder'>{{placeholder}}</span>
        </div>
        <div class='search-params' *ngIf='searchParams'>
            <ng-container *ngIf='searchParams.query'>
                <span class='query'>{{searchParams.query}}</span>
            </ng-container>
            <ng-container *ngIf='!searchParams.query'>
                <span class='query' *ngIf='responseDisplay'>{{responseDisplay}}</span>
                <span class='query dim' *ngIf='!responseDisplay'>כל שירות</span>
                <div class='extra-values'>
                    <ng-container *ngIf='situationDisplay'>
                        <span class='text'>{{situationDisplay}}</span>
                    </ng-container>
                    <ng-container *ngIf='orgDisplay'>
                        <span class='separator'></span>
                        <span class='text'>{{orgDisplay}}</span>
                    </ng-container>

                </div>
            </ng-container>    
        </div>
        <div class='search-icon'></div>    
    </a>
</div>
